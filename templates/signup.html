<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="background-color:PapayaWhip">
  <form action="." method="POST" name="form1">
      {% csrf_token %}
      <table border="1">
          <tr>
              <th>姓名</th><td>{{ upform.Name }}</td>
          </tr>
          <tr>
              <th>帳號</th><td>{{ upform.account }}</td>
          </tr>
          <tr>
              <th>密碼</th><td>{{ upform.password }}</td>
          </tr>
          <tr>
              <th>電子信箱</th><td>{{ upform.email }}</td>
          </tr>
          <tr>
              <th>生日</th><td>{{ upform.date }}</td>
          </tr>
          <tr>
              <th>手機</th><td>{{ upform.phone }}</td>
          </tr>
          <tr>
              <th>地址</th><td>{{ upform.address }}</td>
          </tr>
          <tr>
              <th align="center"><input type="submit" name="button" id="button" value="送出">
              <input type="reset" name="button2" id="button2" value="重設"></th>
          </tr>
      </table>
  </form>
  <span style="color: red">{{ message }}</span>
</body>
</html>
