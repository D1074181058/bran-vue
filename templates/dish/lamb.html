{% extends "dish/dish_base.html" %}
{% load static %}
{% block title %}
    <title>菜單-羊肉</title>
{% endblock %}
{% block content_dish %}
    {% for lamb in lambs %}
        <div class="food">
            <img src="/static/images/羊/{{ lamb.imgname }}.jpg"/>
            <font id='sales'>{{ lamb.salename }}</font>
            <div>
                <font>數量</font><input type="number" name="number" onchange="count()" id='ex-1' placeholder="1-99">
                $<font id="saleprice" name="num">{{ lamb.saleprice }}</font>元
            </div>
        </div>
    {% endfor %}
{% endblock %}
